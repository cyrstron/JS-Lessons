<style>
    .container {
        width: 200px;
        height: 200px;
        display: flex;
        flex-wrap: wrap;
    }

    .child {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        vertical-align: middle;
    }

    [data-index='1'] {
        background-color: aquamarine;
    }

    [data-index='2'] {
        background-color: royalblue;
    }

    [data-index='3'] {
        background-color: gold;
    }

    [data-index='4'] {
        background-color: teal;
    }
</style>
<div class="container">
    <button class="child" data-index="1">1</button>
    <button class="child" data-index="2">2</button>
    <button class="child" data-index="3">3</button>
    <button class="child" data-index="4">4</button>
</div>
<script>
    function onContainerClick(e) {
        const child = e.target.closest('.child');

        if (!child) return;

        const index = child.dataset.index;

        console.log(index);
    }    

    const div = document.querySelector('.container');
    const btn1 = document.querySelector('[data-index=\'1\']');
    const btn2 = document.querySelector('[data-index=\'2\']');
    const btn3 = document.querySelector('[data-index=\'3\']');
    const btn4 = document.querySelector('[data-index=\'4\']');

    div.addEventListener('click', onContainerClick);

    btn1.click(); // 1
    btn2.click(); // 2
    btn3.click(); // 3
    btn4.click(); // 4
</script>
